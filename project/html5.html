    <div class="content">
        <h2>HTML5 API példák</h2>
        <p>Web Storage példa:</p>
        <button onclick="storeData()">Adat mentése</button>
        <button onclick="getData()">Adat betöltése</button>
        <p id="storageResult"></p>
    </div>

    <footer>
        <p>Elkészítette: [Neved], Neptun kód: [Neptun kód]</p>
    </footer>
    
    <script>
        function storeData() {
            localStorage.setItem("name", "József");
            document.getElementById("storageResult").innerHTML = "Adat elmentve!";
        }
        
        function getData() {
            const name = localStorage.getItem("name");
            document.getElementById("storageResult").innerHTML = name ? "Mentett név: " + name : "Nincs mentett név!";
        }
    </script>
